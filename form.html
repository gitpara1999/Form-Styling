<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="container">
       <form action="">
          
               <h1>Styling Forms</h1>
                          
           <fieldset>
               <legend>Contact us</legend>
               
               <label for="your-name">Your Name</label>
               <input type="text" id="your-name">
               
               <label for="your-email">Your Email</label>
               <input type="email" id="your-email">
               
               <label for="your-address">Your Address</label>
               <input type="text" id="your-address">
               
               <label for="your-phone">Your Phone number</label>
               <input type="tel" id="your-phone">
               
               <label for="your-message">Send a message!</label>
               <textarea name="your-message" id="" cols="20"  ></textarea>
               
              <input type="submit" value="Send message" >
               
           </fieldset>
           
       </form>
    </div><!--#contaoner-->
</body>
</html>
